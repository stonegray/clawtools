# Publish — triggered only when a version tag is pushed to main
#
# Flow:
#   push tag v* on main
#     → run full CI (typecheck + test + build)
#     → create GitHub Release with auto-generated notes
#
# Required repo settings:
#   Settings → Actions → General → "Allow GitHub Actions to create releases"
#
# To release:
#   npm version patch   # or minor / major
#   git push origin main --follow-tags

name: Publish

on:
  push:
    tags:
      - "v*"
    branches:
      - main   # tag pushes arrive as both a tag event and a branch push

# Only allow one publish at a time
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # Gate: re-run the full CI suite on the exact commit being published
  # ---------------------------------------------------------------------------
  ci:
    name: CI gate
    runs-on: ubuntu-latest
    # Only run the publish flow when a tag was pushed (not plain branch pushes)
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify dist/
        run: |
          [ -d dist ] && [ "$(find dist -name '*.js' | wc -l)" -gt 0 ] \
            || { echo "Build produced no output"; exit 1; }

  # ---------------------------------------------------------------------------
  # GitHub Release
  # ---------------------------------------------------------------------------
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for auto-generated changelog

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}   # e.g. v1.0.0-beta.1
